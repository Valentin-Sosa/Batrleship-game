<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship game</title>
</head>
<body>
    <main>
        <dialog id="start-game">
            <section>
                <h2>Welcome to Battleship game</h2>
                <button id="rotate-btn">Rotate</button>
                <section class="gameboard" id="choice-board"></section>
            </section>
        </dialog>
        <dialog id="end-game">
            <section>
                <span id="winner"></span>
                <button id="new-game">New game</button>
            </section>
        </dialog>
        <section class="gameboard" id="player"></section>
        <section class="gameboard" id="computer"></section>
    </main>
</body>
</html>
